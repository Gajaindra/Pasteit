<!DOCTYPE html>
<html lang="en">
<head>
    <title>PasteIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>PasteIt</h1>
    <h2>Enter your text here</h2>
    <textarea id="content" placeholder="Paste or write something...">{{ content }}</textarea>

    <div id="info">
        <p><strong>Token:</strong> <span id="token">{{ token or 'None' }}</span></p>
        <a href="{{ url_for('refresh_token') }}"><button type="button">Refresh Token</button></a>
    </div>

    <h2>Join Collaboration</h2>
    <form action="{{ url_for('join') }}" method="POST">
        <input name="token" placeholder="Enter Token" maxlength="4" required>
        <button type="submit">Receive</button>
    </form>

    <script>
        const socket = io();
        const textarea = document.getElementById('content');
        const tokenDisplay = document.getElementById('token');

        socket.on('connect', () => {
            socket.emit('join_room');
        });

        socket.on('content_update', data => {
            if (document.activeElement !== textarea) {
                textarea.value = data.content;
            }
            tokenDisplay.textContent = data.token;
        });

        socket.on('token_updated', data => {
            tokenDisplay.textContent = data.token;
        });

        let debounceTimer;
        textarea.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                socket.emit('update_content', { content: textarea.value });
            }, 500);
        });
    </script>
</body>
</html>
